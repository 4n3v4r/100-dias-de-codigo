<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrocel de imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-slider">
        <div class="slide active">
            <img src="1.jpg" alt="slide1">
            <div class="info">
                <h2>Tapete de flores</h2>
                <p>Slide 1 description</p>
            </div>
        </div>
        <div class="slide">
            <img src="2.jpg" alt="slide2">
            <div class="info">
                <h2>Rosa vermelha</h2>
                <p>Slide 2 description</p>
            </div>
        </div>
        <div class="slide">
            <img src="3.jpg" alt="slide3">
            <div class="info">
                <h2>Flor de cato</h2>
                <p>Slide 3 description</p>
            </div>
        </div>
        <div class="slide">
            <img src="4.jpg" alt="slide4">
            <div class="info">
                <h2>Malmequer</h2>
                <p>Slide 4 description</p>
            </div>  
        </div>
        <div class="slide">
            <img src="5.jpg" alt="slide5">
            <div class="info">
                <h2>Slide 5</h2>
                <p>Slide 5 description</p>
            </div>
        </div>
        <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
